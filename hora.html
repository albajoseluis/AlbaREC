<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Croma (Esquina)</title>
    <style>
        /* 1. El fondo croma verde */
        body {
            background-color: #00FF00;
            height: 100vh; /* Ocupa toda la altura */
            margin: 0;     /* Sin márgenes por defecto */
            font-family: 'Arial', sans-serif;
        }

        /* 2. El cuadro blanco 50% transparente */
        .clock-container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px 30px;
            border-radius: 10px;
            
            /* NUEVO: Margen para separarlo de la esquina superior izquierda */
            margin: 20px; 
            
            /* NUEVO: Para que el cuadro se ajuste al contenido y no ocupe todo el ancho */
            display: inline-block; 
        }

        /* 3. El texto del reloj (hh:mm:ss) */
        #clock {
            font-size: 3rem; /* Tamaño ajustado para una esquina */
            
            /* NUEVO: Fuente en negrita y color negro */
            font-weight: bold;
            color: #000000; 
            
            font-family: 'Courier New', Courier, monospace; 
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <div id="clock">00:00:00</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = timeString;
        }
