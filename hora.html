<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Croma (Alta Calidad)</title>
    <style>
        /* 1. El fondo croma verde */
        body {
            background-color: #00FF00;
            height: 100vh;
            margin: 0;
        }

        /* 2. El cuadro blanco 50% transparente */
        .clock-container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px 30px;
            border-radius: 10px;
            margin: 20px; 
            display: inline-block;
            /* NUEVO: Sombra suave al contenedor */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* 3. El texto del reloj (hh:mm:ss) */
        #clock {
            /* Hacemos la fuente un poco más grande */
            font-size: 3.2rem;
            color: #000000; 

            /* * NUEVO: FUENTE MÁS GORDITA Y DE CALIDAD
             * 1. Usamos la fuente del sistema (la más limpia de tu PC/Móvil).
             * 2. Ponemos el grosor en 900 (el más "gordito" o "Black").
             */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", 
                         Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", 
                         "Helvetica Neue", sans-serif;
            font-weight: 900;

            /* * NUEVO: SOMBRA SUTIL (MAYOR CALIDAD)
             * Una sombra ligera que da profundidad.
             */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <div id="clock">Cargando...</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const options = {
                timeZone: 'Europe/Madrid', 
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false 
            };
            const timeString = now.toLocaleTimeString('en-GB', options);
            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
