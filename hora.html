<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Croma (Centrado)</title>
    <style>
        /* 1. El fondo croma verde y centrado */
        body {
            background-color: #00FF00;
            height: 100vh;
            margin: 0;
            
            /* NUEVO: Volvemos a centrar el contenedor */
            display: flex;
            justify-content: center;
            align-items: center;

            /* Usamos la fuente de sistema para un look limpio */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", 
                         Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", 
                         "Helvetica Neue", sans-serif;
        }

        /* 2. El cuadro blanco 50% transparente */
        .clock-container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            
            /* NUEVO: Centra el texto (hora y fecha) dentro del cuadro */
            text-align: center;
        }

        /* 3. El texto del reloj (hh:mm:ss) */
        #clock {
            font-size: 4.5rem; /* Tama침o grande para el centro */
            color: #000000; 
            
            /* NUEVO: Fuente m치s "fina" (grosor normal) */
            font-weight: 400; 
        }
        
        /* 4. NUEVO: Estilo para la fecha */
        #date {
            font-size: 1.5rem;
            color: #000;
            font-weight: 400; /* Mismo grosor "fino" */
            margin-top: 5px; /* Peque침o espacio bajo el reloj */
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <div id="clock">Cargando...</div>
        <div id="date"></div>
    </div>

    <script>
        function updateClockAndDate() {
            // Obtenemos la fecha/hora actual
            const now = new Date();

            // --- 1. CONFIGURAR LA HORA ---
            const timeOptions = {
                timeZone: 'Europe/Madrid', 
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false 
            };
            // Usamos 'en-GB' para asegurar el formato HH:MM:SS
            const timeString = now.toLocaleTimeString('en-GB', timeOptions);
            
            
            // --- 2. CONFIGURAR LA FECHA ---
            const dateOptions = {
                timeZone: 'Europe/Madrid', // Importante: misma zona
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            };
            // Usamos 'es-ES' para asegurar el formato DD/MM/AAAA
            const dateString = now.toLocaleDateString('es-ES', dateOptions);

            
            // --- 3. ACTUALIZAR EL HTML ---
            document.getElementById('clock').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        // Llamar a la funci칩n cada segundo (actualiza hora y fecha)
        setInterval(updateClockAndDate, 1000);

        // Llamar una vez al cargar
        updateClockAndDate();
    </script>

</body>
