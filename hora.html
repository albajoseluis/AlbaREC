<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Croma (Centrado)</title>
    <style>
        /* 1. El fondo croma verde y centrado */
        body {
            background-color: #00FF00;
            height: 100vh;
            margin: 0;
            
            /* Centra el contenedor en la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;

            /* Fuente limpia para el reloj */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", 
                         Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", 
                         "Helvetica Neue", sans-serif;
        }

        /* 2. El cuadro blanco 50% transparente */
        .clock-container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            
            /* Centra el texto (hora y fecha) dentro del cuadro */
            text-align: center;
        }

        /* 3. El texto del reloj (hh:mm:ss) */
        #clock {
            font-size: 4.5rem;
            color: #000000; 
            
            /* Fuente "fina" (grosor normal) */
            font-weight: 400; 
        }
        
        /* 4. Estilo para la fecha */
        #date {
            font-size: 1.5rem;
            color: #000;
            font-weight: 400; /* Mismo grosor "fino" */
            margin-top: 5px; 
        }
    </style>
</head>
