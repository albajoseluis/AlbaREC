<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Croma (Fecha Larga)</title>
    <style>
        /* 1. El fondo croma verde */
        body {
            background-color: #00FF00;
            height: 100vh;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", 
                         Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", 
                         "Helvetica Neue", sans-serif;
        }

        /* 2. El cuadro blanco 50% transparente */
        .clock-container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px 30px;
            border-radius: 10px;
            margin: 20px; 
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            
            /* NUEVO: Centra el texto (reloj y fecha) DENTRO del cuadro */
            text-align: center;
        }

        /* 3. El texto del reloj (hh:mm:ss) */
        #clock {
            font-size: 3.2rem;
            color: #000000; 
            font-weight: 900; /* Fuente "gordita" */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        /* 4. Estilo para la fecha (formato largo) */
        #date {
            font-size: 1.2rem; 
            color: #000;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            margin-top: 5px; 
            white-space: nowrap; /* Evita que la fecha larga se parta en dos líneas */
        }

    </style>
</head>
<body>

    <div class="clock-container">
        <div id="clock">Cargando...</div>
        <div id="date"></div>
    </div>

    <script>
        function updateClockAndDate() {
            const now = new Date();
            
            // --- Configuración de la HORA ---
            const timeOptions = {
                timeZone: 'Europe/Madrid', 
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false 
            };
            const timeString = now.toLocaleTimeString('en-GB', timeOptions);
            
            // --- NUEVO: Configuración de la FECHA (formato largo) ---
            const dateOptions = {
                timeZone: 'Europe/Madrid',
                day: 'numeric',   // Ej: '16'
                month: 'long',    // Ej: 'noviembre'
                year: 'numeric'   // Ej: '2025'
            };
            // Usamos 'es-ES' para el formato "16 de noviembre de 2025"
            const dateString = now.toLocaleDateString('es-ES', dateOptions);

            // --- Actualizar el HTML ---
            document.getElementById('clock').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        // Llamar a la función cada segundo
        setInterval(updateClockAndDate, 1000);
        
        // Llamar una vez al cargar
        updateClockAndDate();
    </script>

</body>
</html>
