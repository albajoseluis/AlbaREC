<html lang="es">

    <title>Clima y Hora en Albacete</title>

        body {
            background-color: #00FF00; /* Verde Chroma */
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        #container {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Fondo oscuro con opacidad */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        #city {
            font-size: 2em;
            font-weight: bold;
        }

        #time {
            font-size: 3em; /* Tamaño de la hora ajustado */
            font-weight: bold;
        }

        #date {
            font-size: 1.5em;
        }

        /* Para cambiar el tamaño de la fuente, puedes actualizar estas variables */
        :root {
            --font-city-size: 2em;
            --font-time-size: 3em;
            --font-date-size: 1.5em;
        }

        #city {
            font-size: var(--font-city-size);
        }

        #time {
            font-size: var(--font-time-size);
        }

        #date {
            font-size: var(--font-date-size);
        }

        }
