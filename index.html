<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima y Hora en Albacete</title>
    <style>
        body {
            background-color: #00FF00; /* Verde Chroma */
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        #city {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #time {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #date {
            font-size: 1.5em;
            font-weight: normal;
        }

        #weather {
            position: absolute;
            bottom: 50px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="city">ALBACETE</div>
    <div id="time">Cargando hora...</div>
    <div id="date">Cargando fecha...</div>
    
    <!-- Widget de clima -->
    <div id="weather">
        <div id="ww_244435da3e96b" v='1.3' loc='id' a='{"t":"responsive","lang":"es","sl_lpl":1,"ids":["wl6543"],"font":"Arial","sl_ics":"one_a","sl_sot":"celsius","cl_bkg":"image","cl_font":"#FFFFFF","cl_cloud":"#FFFFFF","cl_persp":"rgba(88,217,246,1)","cl_sun":"#FFC107","cl_moon":"#FFC107","cl_thund":"#FF5722","sl_tof":"5","cl_odd":"#0000000a"}'>
            Más previsiones: 
            <a href="https://oneweather.org/es/madrid/25_days/" id="ww_244435da3e96b_u" target="_blank">El tiempo para 25 días</a>
        </div>
        <script async src="https://app3.weatherwidget.org/js/?id=ww_244435da3e96b"></script>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            
            // Obtener la hora actual en formato de 24 horas
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const timeString = (hours < 10 ? '0' + hours : hours) + ':' + (minutes < 10 ? '0' + minutes : minutes) + ':' + (seconds < 10 ? '0' + seconds : seconds);
            
            // Obtener la fecha en formato dd/mm/aaaa
            const day = ('0' + now.getDate()).slice(-2);  // Añade un 0 si el día es menor que 10
            const month = ('0' + (now.getMonth() + 1)).slice(-2);  // El mes comienza desde 0
            const year = now.getFullYear().toString().slice(-0);  // Solo los dos últimos dígitos del año
            const dateString = `${day}/${month}/${year}`;
            
            // Actualizar el contenido en los divs
            document.getElementById('time').innerText = timeString;
            document.getElementById('date').innerText = dateString;
        }

        updateTime();
        setInterval(updateTime, 1000); // Actualiza la hora cada segundo
    </script>
</body>
</html>
