    <title>Clima y Hora en Albacete</title>
    <style>
        body {
            background-color: #00FF00; /* Verde Chroma */
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Ahora la dirección es vertical */
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            margin: 0;
        }

        /* Parte superior */
        #top-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end; /* Alinea los elementos a la derecha */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
        }

        #city {
            font-size: 2em;
            font-weight: bold;
        }

        #time {
            font-size: 3em;
            font-weight: bold;
        }

        #date {
            font-size: 1.5em;
        }

        /* Para el widget de noticias en el centro */
        #news-widget {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            z-index: 2;
        }

        /* Parte inferior: Widget del clima */
        #bottom-section {
            position: absolute;
            bottom: 10px;
            right: 20px;
            z-index: 0;
        }

        /* Estilo del widget del clima */
        #ww_24eb73bc5a3a {
            position: fixed;

        }
        
    </style>
</head>
<body>
    <!-- Parte superior -->
    <div id="top-section">
        <div id="city">ALBACETE</div>
        <div id="time">Cargando hora...</div>
        <div id="date">Cargando fecha...</div>
    </div>

    <!-- Widget de noticias centrado -->
    <div id="news-widget">
        <!-- start feedwind code -->
        <script type="text/javascript" src="https://feed.mikle.com/js/fw-loader.js" preloader-text="Loading" data-fw-param="171606/"></script>
        <!-- end feedwind code -->
    </div>

    <!-- Parte inferior -->

    <script>
        function updateTime() {
            const now = new Date();
            
            // Obtener la hora actual en formato de 24 horas
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const timeString = (hours < 10 ? '0' + hours : hours) + ':' + (minutes < 10 ? '0' + minutes : minutes) + ':' + (seconds < 10 ? '0' + seconds : seconds);
            
            // Obtener la fecha en formato dd/mm/aaaa
            const day = ('0' + now.getDate()).slice(-2);  // Añade un 0 si el día es menor que 10
            const month = ('0' + (now.getMonth() + 1)).slice(-2);  // El mes comienza desde 0
            const year = now.getFullYear();  // Año con 4 dígitos
            const dateString = `${day}/${month}/${year}`;
            
            // Actualizar el contenido en los divs
            document.getElementById('time').innerText = timeString;
            document.getElementById('date').innerText = dateString;
        }

        updateTime();
        setInterval(updateTime, 1000); // Actualiza la hora cada segundo
    </script>
</body>
