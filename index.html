        #city {

        }

        #time {
            font-size: 3em; /* Tamaño de la hora ajustado */
            font-weight: bold;
        }

        #date {

        }

        /* Para cambiar el tamaño de la fuente, puedes actualizar estas variables */
        :root {

        }

        #city {
            font-size: var(--font-city-size);

        #date {

        }

        /* Estilo para el widget de noticias, centrado en el centro de la pantalla */
        #news-widget {
            position: absolute;
            top: 50%;
            left: 50%;

            background-color: rgba(0, 0, 0, 0.6); /* Fondo oscuro con opacidad */
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            z-index: 2;
        }

        /* Estilo para el widget del clima en la parte inferior */
        #weather-widget {
            position: absolute;
            bottom: 50px; /* Aumenté el valor para moverlo más abajo */
            right: 20px;
            z-index: 0;
        }
    </style>
</head>
