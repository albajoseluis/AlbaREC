<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima y Hora en Albacete</title>
    <style>
        body {
            background-color: #00FF00; /* Verde Chroma */
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        #container {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Fondo oscuro con opacidad */
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #city {
            font-size: 4em;
            font-weight: bold;
        }

        #time {
            font-size: 2em;
            font-weight: bold;
        }

        #date {
            font-size: 1.5em;
        }

        /* Para cambiar el tamaño de la fuente, puedes actualizar estas variables */
        :root {
            --font-city-size: 2em;
            --font-time-size: 4em;
            --font-date-size: 1.5em;
        }

        #city {
            font-size: var(--font-city-size);
        }

        #time {
            font-size: var(--font-time-size);
        }

        #date {
            font-size: var(--font-date-size);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="city">ALBACETE</div>
        <div id="time">Cargando hora...</div>
        <div id="date">Cargando fecha...</div>
    </div>
