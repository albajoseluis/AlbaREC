<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima y Hora en Albacete</title>
    <style>
        body {
            background-color: #00FF00; /* Verde Chroma */
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        #date-time {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            font-weight: bold;
        }
        #weather {
            position: absolute;
            bottom: 50px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div id="date-time">Cargando fecha y hora...</div>
    
    <!-- Widget de clima reemplazado -->
    <div id="weather">

    <script>
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('date-time').innerText = now.toLocaleDateString('es-ES', options);
        }

        updateTime();
        setInterval(updateTime, 1000); // Actualiza cada segundo
    </script>
</body>
