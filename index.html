<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima y Hora en Albacete</title>
    <style>
        body {
            background-color: #00FF00; /* Verde Chroma */
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }

        #container {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Fondo oscuro con opacidad */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        #city {
            font-size: 2em;
            font-weight: bold;
        }

        #time {
            font-size: 3em; /* Tamaño de la hora ajustado */
            font-weight: bold;
        }

        #date {
            font-size: 1.5em;
        }

        /* Para cambiar el tamaño de la fuente, puedes actualizar estas variables */
        :root {
            --font-city-size: 2em;
            --font-time-size: 3em;
            --font-date-size: 1.5em;
        }

        #city {
            font-size: var(--font-city-size);
        }

        #time {
            font-size: var(--font-time-size);
        }

        #date {
            font-size: var(--font-date-size);
        }

        /* Estilo para el widget de noticias, centrado en el centro de la pantalla */
        #news-widget {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.6); /* Fondo oscuro con opacidad */
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            z-index: 2;
        }

        /* Estilo para el widget del clima en la parte inferior */
        #weather-widget {
            position: fixed; /* Cambié a "fixed" para que esté siempre visible */
            bottom: 10px; /* Ajusta esta propiedad para moverlo hacia abajo */
            right: 20px;
            z-index: 0;
        }

        /* Aquí podemos agregar más desplazamiento si es necesario */
        #ww_24eb73bc5a3a {
            position: fixed;
            bottom: 50px; /* Aumentar este valor si quieres que esté más abajo */
            right: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="city">ALBACETE</div>
        <div id="time">Cargando hora...</div>
        <div id="date">Cargando fecha...</div>
    </div>

    <!-- Widget de noticias centrado -->
    <div id="news-widget">
        <!-- start feedwind code -->
        <script type="text/javascript" src="https://feed.mikle.com/js/fw-loader.js" preloader-text="Loading" data-fw-param="171606/"></script>
        <!-- end feedwind code -->
    </div>

    <!-- Widget del clima en la parte inferior derecha -->
   <script>
        (function(d, s, id) {
            if (d.getElementById(id)) {
                if (window.__TOMORROW__) {
                    window.__TOMORROW__.renderWidget();
                }
                return;
            }
            const fjs = d.getElementsByTagName(s)[0];
            const js = d.createElement(s);
            js.id = id;
            js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";

            fjs.parentNode.insertBefore(js, fjs);
        })(document, 'script', 'tomorrow-sdk');
        </script>

        <div class="tomorrow"
           data-location-id="032013"
           data-language="EN"
           data-unit-system="METRIC"
           data-skin="light"
           data-widget-type="upcoming"
           style="padding-bottom:22px;position:relative;"
        >
          <a
            href="https://www.tomorrow.io/weather-api/"
            rel="nofollow noopener noreferrer"
            target="_blank"
            style="position: absolute; bottom: 0; transform: translateX(-50%); left: 50%;"
          >
            <img
              alt="Powered by the Tomorrow.io Weather API"
              src="https://weather-website-client.tomorrow.io/img/powered-by.svg"
              width="250"
              height="18"
            />
          </a>
        </div>

    <script>
        function updateTime() {
            const now = new Date();
            
            // Obtener la hora actual en formato de 24 horas
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const timeString = (hours < 10 ? '0' + hours : hours) + ':' + (minutes < 10 ? '0' + minutes : minutes) + ':' + (seconds < 10 ? '0' + seconds : seconds);
            
            // Obtener la fecha en formato dd/mm/aaaa
            const day = ('0' + now.getDate()).slice(-2);  // Añade un 0 si el día es menor que 10
            const month = ('0' + (now.getMonth() + 1)).slice(-2);  // El mes comienza desde 0
            const year = now.getFullYear();  // Año con 4 dígitos
            const dateString = ${day}/${month}/${year};
            
            // Actualizar el contenido en los divs
            document.getElementById('time').innerText = timeString;
            document.getElementById('date').innerText = dateString;
        }

        updateTime();
        setInterval(updateTime, 1000); // Actualiza la hora cada segundo
    </script>
</body>
</html>
